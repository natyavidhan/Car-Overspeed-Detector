{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2 container">
    <a class="btn btn-outline-dark btn-sm mx-1 btn-lg" aria-current="page" href="/">Back</a>
</div>
      <div class="container">
        <form method = "POST">
            <h1 class="text-center">Login As Administrator</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="text">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
{% endblock %}
